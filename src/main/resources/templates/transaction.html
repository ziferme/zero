<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Juridiccion</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						
						<th>ID_TRANSACTION</th>   	
						<th>ID_QUESTION</th>  		
						<th>MONTO</th>  				
						<th>COMISION</th>  			
						<th>OFRECIDO_FINAL</th>  	
						<th>ID_STATUS_TRANSACTION</th> 
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction : ${transactions}">
						<td th:text="${transaction.ID_TRANSACTION}" th:value="${ID_TRANSACTION}"></td>
						<td th:text="${transaction.ID_QUESTION}" th:value="${ID_QUESTION}"></td>
						<td th:text="${transaction.MONTO}" th:value="${MONTO}"></td>
						<td th:text="${transaction.COMISION}" th:value="${COMISION}"></td>
						<td th:text="${transaction.OFRECIDO_FINAL}" th:value="${OFRECIDO_FINAL}"></td>
						<td th:text="${transaction.ID_STATUS_TRANSACTION}" th:value="${ID_STATUS_TRANSACTION}"></td>
						
						<td>
						    <a href="#" th:href="@{/transaction?ID_TRANSACTION=__${TRANSACTION.ID_TRANSACTION}__}">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						    </a>
						    <a href="#" th:href="@{/removecontact?ID_JURISDICCION_ALTO_RIESGO=__${juridiccion.ID_JURISDICCION_ALTO_RIESGO}__}">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>

		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<form role="form" th:action="@{/update-transaction}" method="post">

					 <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						ID_TRANSACTION
					</label>
					<input type="text" class="form-control" th:placeholder="${transaction_uni.ID_TRANSACTION}" th:field="${transaction_uni.ID_TRANSACTION}"/>
		            </div>
		            
		             <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						ID_QUESTION
					</label>
					<input type="text" class="form-control" th:placeholder="${transaction_uni.ID_QUESTION}" th:field="${transaction_uni.ID_QUESTION}"/>
		            </div>
		            
		             <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						MONTO
					</label>
					<input type="text" class="form-control" th:placeholder="${transaction_uni.MONTO}" th:field="${transaction_uni.MONTO}"/>
		            </div>
		            
		             <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						COMISION
					</label>
					<input type="text" class="form-control" th:placeholder="${transaction_uni.COMISION}" th:field="${transaction_uni.COMISION}"/>
		            </div>
		            
		             <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						OFRECIDO_FINAL
					</label>
					<input type="text" class="form-control" th:placeholder="${transaction_uni.OFRECIDO_FINAL}" th:field="${transaction_uni.OFRECIDO_FINAL}"/>
		            </div>
		            
		             <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						ID_STATUS_QUESTION
					</label>
					<input type="text" class="form-control" th:placeholder="${transaction_uni.ID_STATUS_TRANSACTION}" th:field="${transaction_uni.ID_STATUS_TRANSACTION}"/>
		            </div>
		            
		           
		
					

			    </div>

			    <br>

				<center><button type="submit" class="btn btn-primary">
					Actualizar
				</button></center>
				
			</form>
			
			
			
			

			
		</div>
		
		
	
	</div>

	
	

	
	


</body>
</html>
