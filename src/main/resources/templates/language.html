<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Language</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>ID_LANGUAGE </th>
						<th>LANGUAGE    </th>
						<th>DESCRIPTION </th>
						<th>ACCIONES</th>	
					</tr>
				</thead>
				<tbody>
					<tr th:each="language : ${languages}">
						<td th:text="${language.ID_LANGUAGE}" th:value="${ID_LANGUAGE}"></td>
						<td th:text="${language.LANGUAGE}" th:value="${LANGUAGE}"></td>
						<td th:text="${language.DESCRIPTION}" th:value="${DESCRIPTION}"></td>
						<td>
						    <a href="#" th:href="@{/language?${ID_LANGUAGE}=__${language.${ID_LANGUAGE}}__}">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						    </a>
						    <a href="#" th:href="@{/removecontact?${ID_LANGUAGE}=__${juridiccion.${ID_LANGUAGE}}__}">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>

		
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<form role="form" th:action="@{/update-language}" method="post">

					 <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						ID_LANGUAGE
					</label>
					<input type="text" class="form-control" th:placeholder="${language_uni.ID_LANGUAGE}" th:field="${language_uni.ID_LANGUAGE}"/>
		            </div>
		
					 <div class="col-md-4 mb-3">
					<label for="exampleInputPassword1">
						LANGUAGE
					</label>
					<input type="text" class="form-control" th:placeholder="${language_uni.LANGUAGE}" th:field="${language_uni.LANGUAGE}"/>
			        </div>
			
			
			        <div class="col-md-4 mb-3">
					<label for="exampleInputPassword1">
						DESCRIPTION
					</label>
					<input type="text" class="form-control" th:placeholder="${language_uni.DESCRIPTION}" th:field="${language_uni.DESCRIPTION}"/>
					</div>
			    </div>
			    <br>

				<center><button type="submit" class="btn btn-primary">
					Actualizar
				</button></center>
				
			</form>
			
			
			
			

			
		</div>
		
		
	
	</div>

	
	

	
	


</body>
</html>
