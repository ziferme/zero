<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Author</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>

						<th>ID_AUTHOR</th> 
						<th>NICKNAME</th>  
						<th>NAME</th>      
						<th>LAST_NAME</th> 
						<th>AGE</th>      
						<th>EMAIL</th>     
						<th>PASSWORD</th>  

						<th>ACCIONES</th>	
					</tr>
				</thead>
				<tbody>
					<tr th:each="author : ${authors}">
						<td th:text="${author.ID_AUTHOR}" th:value="${ID_AUTHOR}"></td>
						<td th:text="${author.NICKNAME}" th:value="${NICKNAME}"></td>
						<td th:text="${author.NAME}" th:value="${NAME}"></td>
						<td th:text="${author.LAST_NAME}" th:value="${LAST_NAME}"></td>
						<td th:text="${author.AGE}" th:value="${AGE}"></td>
						<td th:text="${author.EMAIL}" th:value="${EMAIL}"></td>
						<td th:text="${author.PASSWORD}" th:value="${PASSWORD}"></td>
						<td>
						    <a href="#" th:href="@{/author?ID_AUTHOR=__${author.ID_AUTHOR}__}">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						    </a>
						    <a href="#" th:href="@{/removecontact?ID_AUTHOR=__${author.ID_AUTHOR}__}">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>

		
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<form role="form" th:action="@{/update-author}" method="post">

			   <div class="form-row">
					 
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						ID_AUTHOR
					</label>
					<input type="text" class="form-control" th:placeholder="${author_uni.ID_AUTHOR}" th:field="${author_uni.ID_AUTHOR}"/>
		            </div>
		
					 <div class="col-md-4 mb-3">
					<label for="exampleInputPassword1">
						NICKNAME
					</label>
					<input type="text" class="form-control" th:placeholder="${author_uni.NICKNAME}" th:field="${author_uni.NICKNAME}"/>
			        </div>
			
			
			        <div class="col-md-4 mb-3">
					<label for="exampleInputPassword1">
						NAME
					</label>
					<input type="text" class="form-control" th:placeholder="${author_uni.NAME}" th:field="${author_uni.NAME}"/>
					</div>
					
					<div class="col-md-4 mb-3">
					<label for="exampleInputPassword1">
						LAST_NAME
					</label>
					<input type="text" class="form-control" th:placeholder="${author_uni.LAST_NAME}" th:field="${author_uni.LAST_NAME}"/>
					</div>
					
					
					<div class="col-md-4 mb-3">
					<label for="exampleInputPassword1">
						AGE
					</label>
					<input type="text" class="form-control" th:placeholder="${author_uni.AGE}" th:field="${author_uni.AGE}"/>
					</div>
					
					<div class="col-md-4 mb-3">
					<label for="exampleInputPassword1">
						EMAIL
					</label>
					<input type="text" class="form-control" th:placeholder="${author_uni.EMAIL}" th:field="${author_uni.EMAIL}"/>
					</div>
					
					<div class="col-md-4 mb-3">
					<label for="exampleInputPassword1">
						PASSWORD
					</label>
					<input type="text" class="form-control" th:placeholder="${author_uni.PASSWORD}" th:field="${author_uni.PASSWORD}"/>
					</div> 
					
			    </div>
			    <br>

				<center><button type="submit" class="btn btn-primary">
					Actualizar
				</button></center>
				
			</form>
			
			
			
			

			
		</div>
		
		
	
	</div>

	
	

	
	


</body>
</html>
