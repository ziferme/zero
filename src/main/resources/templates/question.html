<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Juridiccion</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>ID_QUESTION 	 </th> 
						<th>ID_AUTHOR        </th>
						<th>TITTLE       	 </th>
						<th>CONTENT_QUESTION </th>
						<th>IMG1_QUESTION    </th>
						<th>IMG2_QUESTION    </th>
						<th>IMG3_QUESTION    </th>
						<th>LOG_QUESTION     </th>
						<th>DATE_QUESTION    </th>	
					</tr>
				</thead>
				<tbody>
					<tr th:each="question : ${questions}">
						<td th:text="${question.ID_QUESTION}" th:value="${ID_QUESTION}"></td>
						<td th:text="${question.ID_AUTHOR}" th:value="${ID_AUTHOR}"></td>
						<td th:text="${question.TITTLE}" th:value="${TITTLE}"></td>
						<td th:text="${question.CONTENT_QUESTION}" th:value="${CONTENT_QUESTION}"></td>
						<td th:text="${question.IMG1_QUESTION}" th:value="${IMG1_QUESTION}"></td>
						<td th:text="${question.IMG2_QUESTION}" th:value="${IMG2_QUESTION}"></td>
						<td th:text="${question.IMG3_QUESTION}" th:value="${IMG3_QUESTION}"></td>
						<td th:text="${question.LOG_QUESTION}" th:value="${LOG_QUESTION}"></td>
						<td th:text="${question.DATE_QUESTION}" th:value="${DATE_QUESTION}"></td>
						
						<td>
						    <a href="#" th:href="@{/question?ID_QUESTION=__${QUESTION.ID_QUESTION}__}">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						    </a>
						    <a href="#" th:href="@{/removecontact?ID_JURISDICCION_ALTO_RIESGO=__${juridiccion.ID_JURISDICCION_ALTO_RIESGO}__}">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>

		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<form role="form" th:action="@{/update-question}" method="post">

					 <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						ID_QUESTION
					</label>
					<input type="text" class="form-control" th:placeholder="${question_uni.ID_QUESTION}" th:field="${question_uni.ID_QUESTION}"/>
		            </div>
		            
		             <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						ID_AUTHOR
					</label>
					<input type="text" class="form-control" th:placeholder="${question_uni.ID_AUTHOR}" th:field="${question_uni.ID_AUTHOR}"/>
		            </div>
		            
		             <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						TITTLE
					</label>
					<input type="text" class="form-control" th:placeholder="${question_uni.TITTLE}" th:field="${question_uni.TITTLE}"/>
		            </div>
		            
		             <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						CONTENT_QUESTION
					</label>
					<input type="text" class="form-control" th:placeholder="${question_uni.CONTENT_QUESTION}" th:field="${question_uni.CONTENT_QUESTION}"/>
		            </div>
		            
		             <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						IMG1_QUESTION
					</label>
					<input type="text" class="form-control" th:placeholder="${question_uni.IMG1_QUESTION}" th:field="${question_uni.IMG1_QUESTION}"/>
		            </div>
		            
		             <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						IMG2_QUESTION
					</label>
					<input type="text" class="form-control" th:placeholder="${question_uni.IMG2_QUESTION}" th:field="${question_uni.IMG2_QUESTION}"/>
		            </div>
		            
		             <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						IMG3_QUESTION
					</label>
					<input type="text" class="form-control" th:placeholder="${question_uni.IMG3_QUESTION}" th:field="${question_uni.IMG3_QUESTION}"/>
		            </div>
		            
		             <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						LOG_QUESTION
					</label>
					<input type="text" class="form-control" th:placeholder="${question_uni.LOG_QUESTION}" th:field="${question_uni.LOG_QUESTION}"/>
		            </div>
		            
		             <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						DATE_QUESTION
					</label>
					<input type="text" class="form-control" th:placeholder="${question_uni.DATE_QUESTION}" th:field="${question_uni.DATE_QUESTION}"/>
		            </div>
		
					

			    </div>

			    <br>

				<center><button type="submit" class="btn btn-primary">
					Actualizar
				</button></center>
				
			</form>
			
			
			
			

			
		</div>
		
		
	
	</div>

	
	

	
	


</body>
</html>
