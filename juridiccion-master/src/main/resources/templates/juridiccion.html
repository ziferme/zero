<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Juridiccion</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>ID_JURISDICCION_ALTO_RIESGO</th>
						<th>JURISDICCION_ALTO_RIESGO</th>
						<th>ESTATUS</th>

						<th>ACCIONES</th>	
					</tr>
				</thead>
				<tbody>
					<tr th:each="juridiccion : ${juridiccions}">
						<td th:text="${juridiccion.ID_JURISDICCION_ALTO_RIESGO}" th:value="${ID_JURISDICCION_ALTO_RIESGO}"></td>
						<td th:text="${juridiccion.JURISDICCION_ALTO_RIESGO}" th:value="${JURISDICCION_ALTO_RIESGO}"></td>
						<td th:text="${juridiccion.ESTATUS}" th:value="${ESTATUS}"></td>
						<td>
						    <a href="#" th:href="@{/juridiccion?ID_JURISDICCION_ALTO_RIESGO=__${juridiccion.ID_JURISDICCION_ALTO_RIESGO}__}">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						    </a>
						    <a href="#" th:href="@{/removecontact?ID_JURISDICCION_ALTO_RIESGO=__${juridiccion.ID_JURISDICCION_ALTO_RIESGO}__}">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>

		
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<form role="form" th:action="@{/update-juridiccion}" method="post">

					 <div class="form-row">
					<div class="col-md-4 mb-3">
					<label for="exampleInputEmail1">
						ID_JURISDICCION_ALTO_RIESGO
					</label>
					<input type="text" class="form-control" th:placeholder="${juri_uni.ID_JURISDICCION_ALTO_RIESGO}" th:field="${juri_uni.ID_JURISDICCION_ALTO_RIESGO}"/>
		            </div>
		
					 <div class="col-md-4 mb-3">
					<label for="exampleInputPassword1">
						JURISDICCION_ALTO_RIESGO
					</label>
					<input type="text" class="form-control" th:placeholder="${juri_uni.JURISDICCION_ALTO_RIESGO}" th:field="${juri_uni.JURISDICCION_ALTO_RIESGO}"/>
			        </div>
			
			
			        <div class="col-md-4 mb-3">
					<label for="exampleInputPassword1">
						JURISDICCION_ALTO_RIESGO
					</label>
					<input type="text" class="form-control" th:placeholder="${juri_uni.ESTATUS}" th:field="${juri_uni.ESTATUS}"/>
					</div>
			    </div>
			    <br>

				<center><button type="submit" class="btn btn-primary">
					Actualizar
				</button></center>
				
			</form>
			
			
			
			

			
		</div>
		
		
	
	</div>

	
	

	
	


</body>
</html>
